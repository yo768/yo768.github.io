<html lang="es">

      margin: 40px;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 50px;
      border: 5px solid #ccc;
    }

    .botones {
      margin-top: 25px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 15px 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

      background-color: #caf526;

    }

    button[type="reset"] {
      background-color: #f126f5;
      color: white;
    }

      background-color: #007bff;
      color: ;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <form>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electr√≥nico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="comentario">Comentario:</label>
    <textarea id="comentario" name="comentario" rows="5" required></textarea>

    <div class="botones">
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
      <button type="button" onclick="mostrarAyuda()">Ayuda</button>
    </div>
  </form>

  <script>
    function mostrarAyuda() {
      alert("Por favor, completa todos los campos antes de enviar el formulario. Usa 'Limpiar' para borrar los datos ingresados.");

</body>
</html>
